<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    

        <div class="blue">
            <div class="top">
                <div class="clone">
                    <ion-icon name="logo-twitter"></ion-icon>Twitter Clone
                </div>

                <div class="search">
                    <div class="searchtxt">Search</div>
                    <select class="select" name="" id="">
                        <!-- <option disabled selected value="" style="display: none;">Select User</option> -->
                    </select>
                </div>

            </div>
        </div>

        <div class="top2">
            <!-- <br> -->
            <img src="./images/profile-picture.jfif" alt="">

        </div>

        <div class="userInfo">
            <div class="name">Leanne Graham</div>
            <div class="userName">@Bret</div>
            <div class="website">hildegard.org</div>
            <div class="catchPhrase">Multi-layered client-server neural-net</div>
            <div class="location">
                <ion-icon name="location"></ion-icon>
                <div class="city">Gwenborough</div>
            </div>
        </div>
        <div class="main">

        <div class="allPosts">
            <div class="posts">
                <div class="photo">
                    <img src="./images/profile-picture.jfif" alt="">
                    <!-- <br> -->
                </div>
                <div class="postContent">
                    <div class="userName">
                        <p class="namep">
                            Leanne Graham
                            <!-- To innerHTML from js -->
                        </p>
                        <ion-icon name="shield-checkmark-outline"></ion-icon>
                        <ion-icon name="logo-twitter"></ion-icon>
                    </div>
                    <div class="posted">
                        <p class="post">
                            quia et suscipit suscipit recusandae consequuntur expedita et cum reprehenderit molestiae ut
                            ut quas totam nostrum rerum est autem sunt rem eveniet architecto
                        </p>
                    </div>

                    <div class="reactions">
                        <div class="comments">
                            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                            <p>200</p>
                        </div>
                        <div class="retweets">
                            <ion-icon name="repeat-outline"></ion-icon>
                            <p>200</p>
                        </div>
                        <div class="likes">
                            <ion-icon name="heart"></ion-icon>
                            <p>200</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Comments Section -->
        <div class="commentsSection">
            <div class="commentsHeading">
                <!-- Comments heading -->
            </div>
            
        <div class="allComments">
            <!-- Comments will be dynamically added here -->
        </div>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="main.js"></script>
</body>

</html>
